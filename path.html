<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swara Box</title>
    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            color: #333;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #FFC107;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            color: #ECEFF1;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            padding: 12px 25px;
            background: #c4b5a3;
            color: #333;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container a:hover {
            background: #FFC107;
            color: #2C3E50;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #B0BEC5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Swara Box</h1>
        <p>Your personalized audio content experience</p>
    </header>
    <div class="button-container">
        <a href="musiconly.html" target="_blank">Music Only</a>
        <a href="contentfile.html" target="_blank">All Contents</a>
        <a href="podcastonly.html" target="_blank">Podcasts</a>
    </div>
    <footer>
        <p>&copy; 2024 Swara Box | All rights reserved.</p>
    </footer>
</body>
</html>
